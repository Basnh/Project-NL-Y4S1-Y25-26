<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách máy chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-4xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Danh sách máy chủ</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên máy chủ</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Địa chỉ IP</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Xem thông tin</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" th:each="server : ${servers}">
                <tr>
                    <td class="px-6 py-4 font-semibold text-gray-800" th:text="${server.name}">Server</td>
                    <td class="px-6 py-4 text-gray-600" th:text="${server.ip}">192.168.1.10</td>
                    <td class="px-6 py-4">
                        <button type="button" 
                            class="text-blue-600 hover:underline font-semibold"
                            onclick="showServerInfoModal('[[${server.ip}]]')">
                            <i class="fas fa-info-circle mr-1"></i> Xem thông tin
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="serverInfoModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded shadow-lg max-w-lg w-full">
        <h3 class="text-xl font-bold mb-4">Thông tin máy chủ</h3>
        <div id="serverInfoContent" class="text-sm text-gray-700 whitespace-pre-wrap font-mono"></div>
        <div class="mt-6 text-right">
            <button onclick="closeServerInfoModal()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Đóng</button>
        </div>
    </div>
</div>

<script>
    function showServerInfoModal(ip) {
        fetch(`/server-info-detail?ip=${encodeURIComponent(ip)}`)
            .then(response => response.text())
            .then(info => {
                document.getElementById('serverInfoContent').innerText = info;
                document.getElementById('serverInfoModal').classList.remove('hidden');
            })
            .catch(err => {
                document.getElementById('serverInfoContent').innerText = 'Không thể lấy thông tin máy chủ.';
                document.getElementById('serverInfoModal').classList.remove('hidden');
            });
    }

    function closeServerInfoModal() {
        document.getElementById('serverInfoModal').classList.add('hidden');
        document.getElementById('serverInfoContent').innerText = '';
    }
</script>
</body>
</html>
