<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Điều khiển Máy Ảo VirtualBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Ô lưu ý ở góc phải -->
    <div class="fixed top-4 right-4 z-50">
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 shadow-lg max-w-xs">
            <div class="flex items-start">
                <i class="fas fa-exclamation-circle text-yellow-600 text-lg mr-2 mt-1"></i>
                <div>
                    <h4 class="text-sm font-bold text-yellow-800 mb-2">Lưu ý sử dụng</h4>
                    <ul class="text-xs text-yellow-700 space-y-1">
                        <li>• Đảm bảo VirtualBox đã được cài đặt</li>
                        <li>• Nhập chính xác tên máy ảo</li>
                        <li>• Chức năng này chỉ hoạt động trên máy local</li>
                        <li>• Kiểm tra trạng thái máy ảo trước khi thực hiện</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto max-w-xl mt-10 bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Điều khiển máy ảo VirtualBox</h2>

        <form th:action="@{/vm-control}" method="post" class="space-y-4">
            <div>
                <label for="vmName" class="block font-medium text-gray-700 mb-1">Tên máy ảo:</label>
                <input type="text" id="vmName" name="vmName" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="vd: Ubuntu_VM" required>
            </div>

            <div>
                <label for="action" class="block font-medium text-gray-700 mb-1">Hành động:</label>
                <select id="action" name="action" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="start">Khởi động (Start)</option>
                    <option value="shutdown">Tắt nhẹ nhàng (Shutdown)</option>
                    <option value="poweroff">Tắt ngay (Power Off)</option>
                </select>
            </div>

            <!-- Hai nút được thiết kế dễ phân biệt -->
            <div class="flex justify-between items-center space-x-4 mt-6">
                <!-- Nút Quay về trang chủ - màu xám -->
                <a th:href="@{/dashboard}" class="flex items-center px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200 ease-in-out">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Quay về dashboard
                </a>

                <!-- Nút Thực thi - màu xanh dương nổi bật -->
                <button type="submit" class="flex items-center px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 ease-in-out font-semibold">
                    <i class="fas fa-play mr-2"></i>
                    Thực thi
                </button>
            </div>

            <!-- Thông báo kết quả -->
            <div th:if="${message}" class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-green-700 font-medium text-center" th:text="${message}"></p>
            </div>
        </form>
    </div>
</body>
</html>
