<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Điều khiển Máy Ảo VirtualBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-xl mt-10 bg-white p-6 shadow rounded">
        <h2 class="text-2xl font-bold text-center mb-6">Điều khiển máy ảo VirtualBox</h2>

        <form th:action="@{/vm-control}" method="post" class="space-y-4">
            <div>
                <label for="vmName" class="block font-medium text-gray-700 mb-1">Tên máy ảo:</label>
                <input type="text" id="vmName" name="vmName" class="w-full border px-3 py-2 rounded" placeholder="vd: Ubuntu_VM" required>
            </div>

            <div>
                <label for="action" class="block font-medium text-gray-700 mb-1">Hành động:</label>
                <select id="action" name="action" class="w-full border px-3 py-2 rounded">
                    <option value="start">Khởi động (Start)</option>
                    <option value="shutdown">Tắt nhẹ nhàng (Shutdown)</option>
                    <option value="poweroff">Tắt ngay (Power Off)</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Thực thi</button>
            </div>

            <div th:if="${message}" class="mt-4 text-center text-green-600 font-medium">
                <p th:text="${message}"></p>
            </div>
        </form>
    </div>
</body>
</html>
