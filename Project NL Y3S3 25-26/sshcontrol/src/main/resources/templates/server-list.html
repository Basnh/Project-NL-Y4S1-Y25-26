<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialiased">
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-4xl">

                </tr>
            </tbody>
        </table>
    </div>

<!-- Modal xem th√¥ng tin -->
<div id="serverInfoModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full mx-4">
        <h3 class="text-xl font-bold mb-4">Th√¥ng tin m√°y ch·ªß</h3>
        <div id="serverInfoContent" class="text-sm text-gray-700">

                <p class="mt-2">ƒêang t·∫£i th√¥ng tin...</p>
            </div>
        </div>
        <div class="mt-6 text-right">

        </div>
    </div>
</div>

<script>
    // Event delegation cho c√°c n√∫t
    document.addEventListener('DOMContentLoaded', function() {
        // X·ª≠ l√Ω n√∫t "Xem th√¥ng tin"
        document.querySelectorAll('.btn-server-info').forEach(function(button) {
            button.addEventListener('click', function() {
                const ip = this.getAttribute('data-ip');
                showServerInfoModal(ip);
            });
        });

        // X·ª≠ l√Ω n√∫t "X√≥a"
        document.querySelectorAll('.btn-server-delete').forEach(function(button) {
            button.addEventListener('click', function() {
                const ip = this.getAttribute('data-ip');
                deleteServer(ip);
            });
        });
    });

    async function showServerInfoModal(ip) {
        console.log('Requesting server info for IP:', ip); // Debug log
        
        // Hi·ªÉn th·ªã modal v·ªõi loading indicator
        document.getElementById('serverInfoModal').classList.remove('hidden');
        document.getElementById('loadingIndicator').style.display = 'block';
        
        try {
            const response = await fetch(`/api/server-info?ip=${encodeURIComponent(ip)}`);
            console.log('Response status:', response.status); // Debug log
            
            const result = await response.json();
            console.log('Response data:', result); // Debug log
            
            document.getElementById('loadingIndicator').style.display = 'none';
            
            if (response.ok && result.data) {
                const data = result.data;
                const content = `
                    <div class="space-y-3">
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>üñ•Ô∏è H·ªá ƒëi·ªÅu h√†nh:</strong> <span class="text-blue-600">${data.os}</span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>‚öôÔ∏è Ki·∫øn tr√∫c:</strong> <span class="text-blue-600">${data.arch}</span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>üß† RAM:</strong> <span class="text-green-600">${data.memory}</span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>üíæ ·ªî ƒëƒ©a:</strong> <span class="text-yellow-600">${data.disk}</span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>üîß CPU:</strong> <span class="text-purple-600">${data.cpu}</span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>üìä Ti·∫øn tr√¨nh:</strong> <span class="text-indigo-600">${data.processes}</span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <strong>‚è∞ Uptime:</strong> <span class="text-red-600">${data.uptime}</span>
                        </div>
                    </div>
                `;
                document.getElementById('serverInfoContent').innerHTML = content;
            } else {
                document.getElementById('serverInfoContent').innerHTML = `
                    <div class="text-red-600 bg-red-50 p-4 rounded">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        ${result.error || 'Kh√¥ng th·ªÉ l·∫•y th√¥ng tin m√°y ch·ªß'}
                    </div>
                `;
            }
        } catch (error) {
            console.error('Fetch error:', error); // Debug log
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('serverInfoContent').innerHTML = `
                <div class="text-red-600 bg-red-50 p-4 rounded">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    L·ªói k·∫øt n·ªëi: ${error.message}

    function closeServerInfoModal() {
        document.getElementById('serverInfoModal').classList.add('hidden');
        document.getElementById('serverInfoContent').innerHTML = `

                <p class="mt-2">ƒêang t·∫£i th√¥ng tin...</p>
            </div>
        `;
    }

    function deleteServer(ip) {
        if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a m√°y ch·ªß n√†y?')) {
            window.location.href = `/delete-server?ip=${ip}`;
        }
    }
</script>
</body>
</html>
