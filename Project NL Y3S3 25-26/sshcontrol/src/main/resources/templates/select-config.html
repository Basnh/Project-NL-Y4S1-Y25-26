<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn file cấu hình</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Nhập đường dẫn file cấu hình muốn sửa</h2>
        <form id="goEditForm" class="flex flex-row gap-2 justify-center items-center" action="/edit-config" method="get">
            <input type="text" name="configFile" id="configFileInput" placeholder="/etc/ssh/sshd_config"
                class="flex-1 min-w-0 text-lg pl-4 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 ease-in-out" required>
            <button type="submit" class="px-5 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 ease-in-out font-semibold flex items-center gap-2 text-lg">
                <i class="fas fa-edit"></i> Sửa file
            </button>
        </form>
        <div class="mt-8 text-center">
            <a id="backToDashboard" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại Bảng điều khiển
            </a>
        </div>
    </div>
    <script>
        // Giữ lại host khi quay lại dashboard
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const host = urlParams.get('host');
            if (host) {
                document.getElementById('backToDashboard').href = '/dashboard?hosts=' + encodeURIComponent(host);
            } else {
                document.getElementById('backToDashboard').href = '/dashboard';
            }
            // Nếu có host, thêm vào form khi submit
            document.getElementById('goEditForm').addEventListener('submit', function(e) {
                if (host) {
                    let input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'host';
                    input.value = host;
                    this.appendChild(input);
                }
            });
        });
    </script>
</body>
</html>
