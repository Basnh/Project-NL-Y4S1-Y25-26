<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Common Header Fragment -->
    <div th:fragment="header(title, icon)" class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i th:class="${'fas ' + icon + ' mr-2'}"></i><span th:text="${title}">Page Title</span>
                </h1>
                <a href="/" class="inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200 shadow-sm">
                    <i class="fas fa-home mr-2"></i>Về trang chủ
                </a>
                <a href="/dashboard" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 shadow-sm">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
            </div>
            <div class="flex items-center space-x-4" th:if="${user != null}">
                <div class="text-right">
                    <p class="text-sm text-gray-700 font-medium" th:text="${user.username}">admin</p>
                    <p class="text-xs text-gray-500">Đã đăng nhập</p>
                </div>
                <img src="/images/avatar-default.png" alt="avatar" class="w-10 h-10 rounded-full border border-gray-300" />
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-sm text-red-600 font-semibold hover:underline transition duration-200">
                        <i class="fas fa-sign-out-alt mr-1"></i>Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Specific Header Fragment -->
    <div th:fragment="dashboard-header" class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-bold text-gray-800">🔧 Điều khiển máy chủ Ubuntu từ xa</h1>
                <a href="/" class="inline-flex items-center px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200 shadow-sm">
                    <i class="fas fa-home mr-2"></i>Về trang chủ
                </a>
            </div>
            <div class="flex items-center space-x-4" th:if="${user != null}">
                <div class="text-right">
                    <p class="text-sm text-gray-700 font-medium" th:text="${user.username}">admin</p>
                    <p class="text-xs text-gray-500">Đã đăng nhập</p>
                </div>
                <img src="/images/avatar-default.png" alt="avatar" class="w-10 h-10 rounded-full border border-gray-300" />
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-sm text-red-600 font-semibold hover:underline transition duration-200">
                        <i class="fas fa-sign-out-alt mr-1"></i>Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
