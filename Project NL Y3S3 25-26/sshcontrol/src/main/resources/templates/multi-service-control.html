<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ƒêi·ªÅu khi·ªÉn d·ªãch v·ª• ƒëa m√°y - SSH Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="min-h-screen py-10 px-6">
        <div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-layer-group text-rose-600 mr-3"></i>
                    ƒêi·ªÅu khi·ªÉn d·ªãch v·ª• ƒëa m√°y
                </h1>
                <a th:href="@{/dashboard}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
            </div>

            <!-- Th√¥ng b√°o -->
            <div th:if="${success}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- Form -->
            <form th:action="@{/multi-service-control}" method="post" class="space-y-6">
                <!-- Ch·ªçn m√°y ch·ªß -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-server mr-2"></i>Ch·ªçn m√°y ch·ªß (c√≥ th·ªÉ ch·ªçn nhi·ªÅu):
                    </label>
                    <div class="mb-4 flex space-x-2">
                        <button type="button" onclick="selectAllServers()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-check-double mr-2"></i>Ch·ªçn t·∫•t c·∫£
                        </button>
                        <button type="button" onclick="deselectAllServers()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                            <i class="fas fa-times mr-2"></i>B·ªè ch·ªçn t·∫•t c·∫£
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-64 overflow-y-auto border border-gray-300 rounded-lg p-4">
                        <div th:each="server : ${servers}" class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                            <input type="checkbox" th:id="${'server-' + server.ip}" 
                                   name="serverIps" th:value="${server.ip}" 
                                   th:checked="${selectedServers != null && selectedServers.contains(server)}"
                                   class="mr-3 h-4 w-4 text-rose-600 rounded">
                            <label th:for="${'server-' + server.ip}" class="flex items-center justify-between w-full cursor-pointer">
                                <div>
                                    <div class="font-medium text-gray-900" th:text="${server.name}"></div>
                                    <div class="text-sm text-gray-500" th:text="${server.ip}"></div>
                                </div>
                                <div class="flex items-center">
                                    <span th:if="${server.online}" class="text-green-600 font-semibold">
                                        <i class="fas fa-circle mr-1"></i>Online
                                    </span>
                                    <span th:if="${!server.online}" class="text-red-600 font-semibold">
                                        <i class="fas fa-circle mr-1"></i>Offline
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- T√™n d·ªãch v·ª• -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-cogs mr-2"></i>T√™n d·ªãch v·ª•:
                        </label>
                        <input type="text" name="serviceName" required 
                               placeholder="nginx, apache2, mysql, ssh..."
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent">
                        <div class="mt-2 flex flex-wrap gap-2">
                            <button type="button" onclick="fillServiceName('nginx')" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm hover:bg-blue-200">nginx</button>
                            <button type="button" onclick="fillServiceName('apache2')" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm hover:bg-blue-200">apache2</button>
                            <button type="button" onclick="fillServiceName('mysql')" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm hover:bg-blue-200">mysql</button>
                            <button type="button" onclick="fillServiceName('ssh')" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm hover:bg-blue-200">ssh</button>
                            <button type="button" onclick="fillServiceName('docker')" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm hover:bg-blue-200">docker</button>
                        </div>
                    </div>

                    <!-- H√†nh ƒë·ªông -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-play mr-2"></i>H√†nh ƒë·ªông:
                        </label>
                        <select name="action" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent">
                            <option value="">-- Ch·ªçn h√†nh ƒë·ªông --</option>
                            <option value="start">üöÄ Start</option>
                            <option value="stop">‚èπÔ∏è Stop</option>
                            <option value="restart">üîÑ Restart</option>
                            <option value="status">üìä Status</option>
                            <option value="enable">‚úÖ Enable</option>
                            <option value="disable">‚ùå Disable</option>
                        </select>
                    </div>
                </div>

                <!-- N√∫t th·ª±c thi -->
                <div class="flex justify-center">
                    <button type="submit" id="executeButton"
                            class="px-8 py-3 bg-rose-600 text-white font-semibold rounded-lg hover:bg-rose-700 focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-play mr-2"></i>Th·ª±c thi tr√™n t·∫•t c·∫£ m√°y
                    </button>
                </div>
            </form>

            <!-- K·∫øt qu·∫£ th√†nh c√¥ng -->
            <div th:if="${results}" class="mt-8 p-6 bg-green-50 rounded-lg">
                <h3 class="text-lg font-semibold text-green-800 mb-4">
                    <i class="fas fa-check-circle mr-2"></i>K·∫øt qu·∫£ th√†nh c√¥ng:
                </h3>
                <div class="space-y-2">
                    <div th:each="result : ${results}" class="flex items-center text-green-700 bg-white p-3 rounded-lg border border-green-200">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span th:text="${result}"></span>
                    </div>
                </div>
            </div>

            <!-- L·ªói -->
            <div th:if="${errors}" class="mt-8 p-6 bg-red-50 rounded-lg">
                <h3 class="text-lg font-semibold text-red-800 mb-4">
                    <i class="fas fa-exclamation-triangle mr-2"></i>L·ªói:
                </h3>
                <div class="space-y-2">
                    <div th:each="error : ${errors}" class="flex items-center text-red-700 bg-white p-3 rounded-lg border border-red-200">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectAllServers() {
            document.querySelectorAll('input[name="serverIps"]').forEach(checkbox => {
                checkbox.checked = true;
            });
            updateExecuteButton();
        }

        function deselectAllServers() {
            document.querySelectorAll('input[name="serverIps"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            updateExecuteButton();
        }

        function fillServiceName(serviceName) {
            document.querySelector('input[name="serviceName"]').value = serviceName;
        }

        function updateExecuteButton() {
            const checkedServers = document.querySelectorAll('input[name="serverIps"]:checked');
            const executeButton = document.getElementById('executeButton');
            
            if (checkedServers.length === 0) {
                executeButton.disabled = true;
                executeButton.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Ch·ªçn √≠t nh·∫•t m·ªôt m√°y ch·ªß';
            } else {
                executeButton.disabled = false;
                executeButton.innerHTML = `<i class="fas fa-play mr-2"></i>Th·ª±c thi tr√™n ${checkedServers.length} m√°y`;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const serverCheckboxes = document.querySelectorAll('input[name="serverIps"]');
            
            serverCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateExecuteButton);
            });

            // Initial update
            updateExecuteButton();
        });
    </script>
</body>
</html>
